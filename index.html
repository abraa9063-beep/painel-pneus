<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Fogos por Frota</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .frota-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        }

        .frota-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border-left: 6px solid #ff6b35;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .frota-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .frota-header {
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .frota-placa {
            font-size: 1.4rem;
            font-weight: bold;
            color: #1e3c72;
            margin-bottom: 5px;
        }

        .frota-descricao {
            color: #666;
            font-size: 1rem;
        }

        .fogos-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .fogo-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            text-align: center;
            transition: all 0.3s ease;
        }

        .fogo-item:hover {
            background: #e3f2fd;
            border-color: #2196f3;
            transform: scale(1.05);
        }

        .fogo-numero {
            font-size: 1.3rem;
            font-weight: bold;
            color: #1e3c72;
            margin-bottom: 5px;
        }

        .fogo-serie {
            font-size: 0.9rem;
            color: #666;
            font-family: 'Courier New', monospace;
        }

        .actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-editar {
            background: #ffa726;
            color: white;
        }

        .btn-editar:hover {
            background: #f57c00;
        }

        .btn-fogos {
            background: #66bb6a;
            color: white;
        }

        .btn-fogos:hover {
            background: #4caf50;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px dashed #ddd;
        }

        .search-bar {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .search-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #2196f3;
        }

        @media (max-width: 768px) {
            .frota-grid {
                grid-template-columns: 1fr;
            }
            
            .fogos-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
        }

        .status-ativo {
            background: #4caf50;
            color: white;
        }

        .status-manutencao {
            background: #ff9800;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöõ Controle de Fogos por Frota</h1>
            <p>Transportes Canarinho - Gest√£o de Pneus</p>
        </div>

        <div class="search-bar">
            <input type="text" class="search-input" placeholder="üîç Buscar por placa, frota ou descri√ß√£o..." id="searchInput">
        </div>

        <div class="frota-grid" id="frotaList">
            <!-- As frotas ser√£o carregadas via JavaScript -->
        </div>
    </div>

    <script>
        // Dados de exemplo baseados na sua imagem
        const frotasData = [
            {
                id: 1,
                frota: "7F15",
                placa: "IZX7F15",
                descricao: "CAVALO MECANICO 6N2 - 22.5",
                status: "ativo",
                fogos: [
                    { numero: 2639, serie: "2106" },
                    { numero: 2640, serie: "241927" },
                    { numero: 2831, serie: "2138" }
                ]
            },
            {
                id: 2,
                frota: "4594",
                placa: "MKS4594",
                descricao: "VANDERLEIA TANQUE (03 EIXOS)",
                status: "ativo",
                fogos: [
                    { numero: 2641, serie: "2150" },
                    { numero: 2642, serie: "241928" },
                    { numero: 2832, serie: "2139" },
                    { numero: 2833, serie: "2140" }
                ]
            },
            {
                id: 3,
                frota: "8A23",
                placa: "XYZ8A23",
                descricao: "BITREM CARRETA - 22.5",
                status: "manutencao",
                fogos: [
                    { numero: 2643, serie: "2151" },
                    { numero: 2644, serie: "241929" }
                ]
            },
            {
                id: 4,
                frota: "5B67",
                placa: "ABC5B67",
                descricao: "TOCO 4X2 - 22.5",
                status: "ativo",
                fogos: [
                    { numero: 2645, serie: "2152" },
                    { numero: 2646, serie: "241930" },
                    { numero: 2834, serie: "2141" }
                ]
            }
        ];

        function renderFrotas(frotas) {
            const frotaList = document.getElementById('frotaList');
            
            if (frotas.length === 0) {
                frotaList.innerHTML = `
                    <div class="empty-state">
                        <h3>Nenhuma frota encontrada</h3>
                        <p>Tente alterar os termos da busca</p>
                    </div>
                `;
                return;
            }

            frotaList.innerHTML = frotas.map(frota => `
                <div class="frota-card">
                    <div class="frota-header">
                        <div class="frota-placa">
                            Frota: ${frota.frota} (${frota.placa})
                            <span class="status-badge status-${frota.status}">
                                ${frota.status === 'ativo' ? 'ATIVO' : 'MANUTEN√á√ÉO'}
                            </span>
                        </div>
                        <div class="frota-descricao">${frota.descricao}</div>
                    </div>
                    
                    <div class="fogos-grid">
                        ${frota.fogos.map(fogo => `
                            <div class="fogo-item">
                                <div class="fogo-numero">${fogo.numero}</div>
                                <div class="fogo-serie">${fogo.serie}</div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="actions">
                        <button class="btn btn-editar" onclick="editarFrota(${frota.id})">
                            ‚úèÔ∏è Editar Frota
                        </button>
                        <button class="btn btn-fogos" onclick="gerenciarFogos(${frota.id})">
                            üî• Gerenciar Fogos
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function editarFrota(frotaId) {
            const frota = frotasData.find(f => f.id === frotaId);
            alert(`Editando frota: ${frota.frota} (${frota.placa})\n\nAqui voc√™ pode editar os dados da frota e seus fogos.`);
        }

        function gerenciarFogos(frotaId) {
            const frota = frotasData.find(f => f.id === frotaId);
            alert(`Gerenciando fogos da frota: ${frota.frota}\n\nTotal de fogos: ${frota.fogos.length}\n\nAqui voc√™ pode adicionar, remover ou editar fogos.`);
        }

        // Filtro de busca
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredFrotas = frotasData.filter(frota => 
                frota.frota.toLowerCase().includes(searchTerm) ||
                frota.placa.toLowerCase().includes(searchTerm) ||
                frota.descricao.toLowerCase().includes(searchTerm)
            );
            renderFrotas(filteredFrotas);
        });

        // Carregar dados iniciais
        renderFrotas(frotasData);
    </script>
</body>
</html>
